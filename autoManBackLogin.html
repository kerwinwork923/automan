<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMan Login</title>
</head>

<body>
    <div id="particles-js"></div>

    <div class="bgImg">
        <img src="imgs/backLoginBG.png" alt="">
    </div>
    <div class="login">
        <div class="login-header">
            <h1 class="flame-text">奧特曼能源後台</h1>
        </div>
        <div class="login-form">
            <h3>帳號:</h3>
            <input type="text" id="username" placeholder="請輸入帳號" /><br>
            <h3>密碼:</h3>
            <input type="password" id="password" placeholder="請輸入密碼" />
            <br>
            <input type="button" value="登入" class="login-button" />

        </div>
    </div>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Particles.js Configuration -->
    <script>

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "autoMan7766" && password === "autoMan6677") {
                // 驗證成功，記錄登入狀態和時間
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("loginTimestamp", Date.now()); // 儲存登入時間戳（毫秒）
                window.location.href = "autoManBack.html";
            } else {
                alert("帳號或密碼錯誤，請重新輸入。");
            }
        }
        const loginBtn = document.querySelector(".login-button");
        loginBtn.addEventListener("click", function () {
            login()
        }, false)

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 10,
                    "density": {
                        "enable": true,
                        "value_area": 2000
                    }
                },
                "color": {
                    "value": ["#ffae42", "#ff4500", "#ff0000", "#aa0000"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.5,
                        "opacity_min": 0.6, // 降低最小不透明度以增加光暈層次
                        "sync": false
                    }
                },
                "size": {
                    "value": 6,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.3, // 減少大小變化的速度
                        "size_min": 3, // 增加最小大小
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "top",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 150,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 1
                    }
                }
            },
            "retina_detect": true
        });


    </script>

</html>
