<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們 - 奧特曼能源有限公司</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Bebas Neue', sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('/imgs/about-banner.jpg') no-repeat center center/cover;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            color: #ff7a00;
            text-shadow: 0 0 20px rgba(255, 122, 0, 0.7);
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.5;
            color: #fff;
        }

        .hero .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.25rem;
            background: #ff7a00;
            color: #fff;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .hero .cta:hover {
            background: #ffa64d;
        }

        .section {
            padding: 50px 5%;
        }

        .section-title {
            font-size: 3rem;
            color: #ff7a00;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .section-content {
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 1.25rem;
            color: #ccc;
        }

        .values {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .value {
            flex: 1 1 calc(33.333% - 20px);
            background: #222;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .value:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .value img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .value h3 {
            font-size: 1.5rem;
            color: #ff7a00;
            margin-bottom: 10px;
        }

        .value p {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.5;
        }

        .cta-banner {
            background: url('/imgs/cta-bg.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 50px 5%;
            color: #fff;
            position: relative;
        }

        .cta-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .cta-banner-content {
            position: relative;
            z-index: 2;
        }

        .cta-banner h2 {
            font-size: 3rem;
            color: #ff7a00;
            margin: 0;
        }

        .cta-banner a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.25rem;
            background: #ff7a00;
            color: #fff;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .cta-banner a:hover {
            background: #ffa64d;
        }
    </style>
</head>

<body>
    <header class="hero">
        <div class="hero-content">
            <h1>打造綠能未來</h1>
            <p>我們致力於為您提供最優質的太陽能解決方案，創造永續發展的綠色世界。</p>
            <a href="#values" class="cta">了解更多</a>
        </div>
    </header>

    <section class="section" id="about">
        <h2 class="section-title">關於我們</h2>
        <div class="section-content">
            <p>奧特曼能源有限公司專注於太陽能光電系統的設計、施工與維運。我們結合尖端技術與創新理念，為每一位客戶提供量身訂製的解決方案。我們的使命是通過可再生能源的應用，實現經濟與環境的雙贏。</p>
        </div>
    </section>

    <section class="section" id="values">
        <h2 class="section-title">核心價值</h2>
        <div class="values">
            <div class="value">
                <img src="/imgs/icon-quality.png" alt="Quality">
                <h3>品質保證</h3>
                <p>採用最先進的技術與設備，確保每個項目的高效與耐久。</p>
            </div>
            <div class="value">
                <img src="/imgs/icon-innovation.png" alt="Innovation">
                <h3>創新引領</h3>
                <p>不斷探索新的能源解決方案，為客戶帶來最大的投資回報。</p>
            </div>
            <div class="value">
                <img src="/imgs/icon-service.png" alt="Service">
                <h3>卓越服務</h3>
                <p>專業團隊全天候提供支持，確保客戶的滿意與信賴。</p>
            </div>
        </div>
    </section>

    <section class="cta-banner">
        <div class="cta-banner-content">
            <h2>立即聯繫我們，加入綠能革命！</h2>
            <a href="/contact">聯絡我們</a>
        </div>
    </section>

</body>

</html>
